<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HTML تعلم</title><style>:root{--background-color:#2c2c2c;--color:#FFC90E}
    body{margin:0;font-family:Arial,sans-serif;background-color:var(--background-color);color:var(--color);text-align:center;line-height:1.6}::selection{background-color:var(--color);color:var(--background-color)}
    h1{margin-top:20px}
    p{font-size:1.5rem}.button-container{display:grid;gap:10px;margin:20px auto;padding:10px;max-width:80%}
    a{text-decoration:none}.button-container a{display:flex;justify-content:center;align-items:center;height:50px;font-size:1.5rem;color:var(--color);border:2px solid var(--color);border-radius:5px;transition:background-color 0.3s,color 0.3s}.button-container a:hover{background-color:var(--color);color:var(--background-color)}.Email{font-size:4rem;color:var(--color)}.Email:hover{cursor:pointer}
    @media(min-width:1024px){.button-container{grid-template-columns:repeat(4,1fr)}
    h1{font-size:3rem}}
    @media(min-width:768px)and(max-width:1023px){.button-container{grid-template-columns:repeat(3,1fr)}
    h1{font-size:2.7rem}.Email{font-size:3rem}}
    @media(min-width:401px)and(max-width:767px){.button-container{grid-template-columns:repeat(2,1fr)}.Email{font-size:1.5rem}}
    @media(min-width:361px)and(max-width:400px){.button-container{grid-template-columns:repeat(1,1fr)}.Email{font-size:1.5rem}}
    @media(max-width:360px){.button-container{grid-template-columns:repeat(1,1fr)}.Email{font-size:1rem}}</style></head><body><h1>HTML تعلم</h1><p dir="rtl">جميع الحقوق تعود لأصحابها الاصليين.</p><div class="button-container"><a href="https://www.youtube.com/watch?v=6QAELgirvjs&list=PLDoPjvoNmBAw_t_XWUFbBX-c9MafPk9ji">الزيرو</a><a href="https://youtube.com/playlist?list=PLknwEmKsW8OtLRQPTLms79499meY2D6ij&si=Tpj1cSbd585A6aRu">عبد الرحمن جمال</a><a href="https://youtube.com/playlist?list=PLoP3S2S1qTfCVIETOGwaK3lyaL3UKu403&si=LcgU9aqXzcfgOu3r">OctuCode</a><a href="https://youtube.com/playlist?list=PLYyqC4bNbCIfMY5CoGmiWaPi9l86qaz5B&si=IFCBCEOxBxt4tVpr">اكاديمية ترميز</a><a href="https://youtube.com/playlist?list=PL8DDsWuvM_EXw2zRpz-DbBHSTtgX8NJGZ&si=vdhjeoPjlHyr2GvJ">اتعلم ببساطة</a><a href="https://youtube.com/playlist?list=PLMTdZ61eBnyrnapIyOphXAkIcR5DDOGkz&si=4hXe3xlBmM1gI_FT">كودر شيار</a><a href="https://youtube.com/playlist?list=PLSiLeKadTQ7kUpplxZsHuALMKD2XhyYSz&si=DaqfnUjLmyToy3VH">راكوان</a><a href="https://youtube.com/playlist?list=PLHIfW1KZRIfnXKjZ9UcT5BVt9x19BlItX&si=NG66NkSaGz-C6-fZ">اكاديمية حسونة</a><a href="https://youtube.com/playlist?list=PLMYF6NkLrdN9YGZLeXIot4sJe9iQuBrB-&si=gDRcuFGC1K15MECb">محمد عيسى</a><a href="free.html">متاح</a><a href="free.html">متاح</a><a href="free.html">متاح</a><a href="free.html">متاح</a><a href="free.html">متاح</a><a href="free.html">متاح</a><a href="free.html">متاح</a></div><script>document.addEventListener("DOMContentLoaded",()=>{const simulateCaptchaCheck=()=>{console.log("تحقق من الإنسان تم في الخلفية.")};simulateCaptchaCheck();const honeypotField=document.createElement('input');honeypotField.type='text';honeypotField.name='honeypot';honeypotField.style.display='none';document.body.appendChild(honeypotField);document.addEventListener("submit",(e)=>{if(honeypotField.value!==""){e.preventDefault();console.error("تم الكشف عن بوت باستخدام honeypot!")}});document.addEventListener("mousemove",(e)=>{console.log("حركة الفأرة:",e.clientX,e.clientY)});const startTime=Date.now();document.addEventListener("submit",()=>{const timeSpent=Date.now()-startTime;console.log("الوقت الذي استغرقه المستخدم:",timeSpent,"ms");if(timeSpent<1000){alert("تم الكشف عن نشاط مشبوه بناءً على الوقت!")}})});document.querySelectorAll('a[href^="#"]').forEach(anchor=>{anchor.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'})})});document.querySelectorAll('input[type="email"]').forEach(input=>{input.addEventListener('blur',()=>{if(!/\S+@\S+\.\S+/.test(input.value)){input.setCustomValidity("يرجى إدخال بريد إلكتروني صالح.")}else{input.setCustomValidity("")}})});document.addEventListener('copy',()=>{document.querySelectorAll('a').forEach(link=>{link.style.color='red'})});window.addEventListener('beforeunload',(e)=>{e.preventDefault();e.returnValue='هل أنت متأكد من رغبتك في مغادرة الصفحة؟'});setInterval(()=>{const clockElement=document.getElementById('clock');if(clockElement){clockElement.textContent=new Date().toLocaleTimeString()}},1000);window.addEventListener('scroll',()=>{const nav=document.querySelector('nav');if(nav){nav.style.height=window.scrollY>50?'50px':'100px'}});if(!localStorage.getItem('welcomeMessageShown')){alert('مرحبًا بك في موقعنا!');localStorage.setItem('welcomeMessageShown','true')}
    const videos=document.querySelectorAll('video');const observer=new IntersectionObserver(entries=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.play()}else{entry.target.pause()}})});videos.forEach(video=>observer.observe(video));document.addEventListener('contextmenu',(e)=>{e.preventDefault();alert('النقر بزر الفأرة الأيمن معطل.')});document.addEventListener('copy',()=>{console.log('تم نسخ النصوص من الموقع.')});const backToTop=document.createElement('button');backToTop.textContent='↑';backToTop.style.position='fixed';backToTop.style.bottom='20px';backToTop.style.right='20px';backToTop.style.display='none';document.body.appendChild(backToTop);backToTop.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});window.addEventListener('scroll',()=>{backToTop.style.display=window.scrollY>200?'block':'none'});document.querySelectorAll('form').forEach(form=>{form.addEventListener('submit',(e)=>{const submitButton=form.querySelector('button[type="submit"]');if(submitButton){submitButton.disabled=!0;setTimeout(()=>submitButton.disabled=!1,3000)}})});document.querySelectorAll('input, textarea').forEach(field=>{const savedValue=localStorage.getItem(field.name);if(savedValue)field.value=savedValue;field.addEventListener('input',()=>{localStorage.setItem(field.name,field.value)})});const countdownElement=document.getElementById('countdown');if(countdownElement){let countdown=10;const interval=setInterval(()=>{countdownElement.textContent=countdown;countdown--;if(countdown<0){clearInterval(interval);alert('انتهى العد التنازلي!')}},1000)}
    document.addEventListener('DOMContentLoaded',()=>{const fields=document.querySelectorAll('input, textarea, select, button');fields.forEach(field=>field.disabled=!0);setTimeout(()=>fields.forEach(field=>field.disabled=!1),2000)});</script></body></html>
